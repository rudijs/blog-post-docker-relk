output {
    if "rabbitmq-input" in [tags] {
        elasticsearch {
            host => ["elasticsearch"]
            codec => "plain"
            workers => 1
            index => "logstash-%{+YYYY.MM.dd}"
            manage_template => true
            template_name => "logstash"
            template_overwrite => false
            port => 9200
            flush_size => 100
            idle_flush_time => 1
            protocol => "http"
        }
    }
    else {
        rabbitmq {
            host => "192.168.33.100"
            user => "logstashOutput"
            password => "abc123"
            vhost => "relk"
            exchange => "logstash-rabbitmq"
            exchange_type => "direct"
            key => "logstash"
            durable => true
            persistent => true
            workers => 1
        }
    }
}
